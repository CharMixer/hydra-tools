clients:
  -
    id: cp-fe
    name: consent-provider-frontend
    scopes:
      - cpbe.authorize
      - openid
    grant_types:
      - client_credentials
    audience:
      - cpbe
    response_types:
      - token
      - code
    redirect_uris:
    update_if_exists: true
    hydra_host: https://hydra:4445
    output_file: cpfe.env
    output_lines:
      -
        line: CP_FRONTEND_OAUTH2_CLIENT_ID=
        value: .client_id
      -
        line: CP_FRONTEND_OAUTH2_CLIENT_SECRET=
        value: .client_secret
    verbose: true

  -
    id: cp-be
    name: consent-provider-backend
    scopes:
      - hydra
    grant_types:
      - client_credentials
    audience:
      - hydra
    response_types:
      - token
    redirect_uris:
    update_if_exists: true
    hydra_host: https://hydra:4445
    output_file: cpbe.env
    output_lines:
      -
        line: CP_BACKEND_OAUTH2_CLIENT_ID=
        value: .client_id
      -
        line: CP_BACKEND_OAUTH2_CLIENT_SECRET=
        value: .client_secret
    verbose: true

  -
    id: idp-fe
    name: identity-provider-frontend
    scopes:
      - idpbe.authenticate
      - openid
    grant_types:
      - authorization_code
      - client_credentials
    audience:
      - idpbe
    response_types:
      - token
      - code
    redirect_uris:
      - https:/idp.localhost/callback
    update_if_exists: true
    hydra_host: https://hydra:4445
    output_file: idpfe.env
    output_lines:
      -
        line: IDP_FRONTEND_OAUTH2_CLIENT_ID=
        value: .client_id
      -
        line: IDP_FRONTEND_OAUTH2_CLIENT_SECRET=
        value: .client_secret
    verbose: true

  -
    id: idp-be
    name: identity-provider-backend
    scopes:
      - hydra
    grant_types:
      - client_credentials
    audience:
      - hydra
    response_types:
      - token
    redirect_uris: []
    update_if_exists: true
    hydra_host: https://hydra:4445
    output_file: idpbe.env
    output_lines:
      -
        line: IDP_BACKEND_OAUTH2_CLIENT_ID=
        value: .client_id
      -
        line: IDP_BACKEND_OAUTH2_CLIENT_SECRET=
        value: .client_secret
    verbose: true
